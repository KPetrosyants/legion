<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Example</title>
    <style>
        @font-face {
            font-family: 'DaysFont';
            src: url('./fonts/Days.ttf');
        }

        .days-one-regular {
            font-family: 'DaysFont', sans-serif;
        }

        h1 {
            font-family: 'DaysFont', sans-serif;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1></h1>
</body>

</html>
